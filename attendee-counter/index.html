<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Event Attendee Counter</title>
</head>
<body class="bg-blue flex justify-center items-center min-h-screen" >
    <main class="flex flex-col justify-center items-center gap-8 bg-white py-8 px-14 rounded-md">
        <h1 class="text-3xl text-center">
            Event Attendee Counter
        </h1>
        <h2 class="text-6xl" id="count">0</h2>
        <p class="text-2xl" id="array"></p>
        <div class="flex gap-2">    
            <button class="bg-gray-dark text-white py-2 px-8" onClick="handleClick()">Add</button>
            <button class="bg-gray-light py-2 px-4" onClick="handleSave()">Save</button>
            <button class="bg-gray-light py-2 px-4" onClick="handleReset()">Reset</button>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
